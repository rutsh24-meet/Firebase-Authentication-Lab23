<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        <div>
        <!-- Name -->
            <label>Full Name</label>
            <div>
                <input type="Name"  name="full_name" required>
            </div>
        </div>

        <!-- Username -->
        <div>
            <label>Username*</label>
            <div class="input-group">
                <input type="Username"  name="username" required>
            </div>
        </div>      
        <!-- Username -->
        <div>
            <label>Bio*</label>
            <div class="input-group">
                <input type="Bio"  placeholder = "up to 280 chars"name="bio" maxlength="280" required>
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <font color="red">{{ error }}</font><br>
    <br>
    <a href="/">signin</a>
</body>
</html>
